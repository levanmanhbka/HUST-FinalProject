{%extends "pages/base.html"%}

{% load staticfiles %}

{%block title%} Home {%endblock%}


{%block content %}

<br>
<br>
<br>

<div class="row">
  <form action="upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>
</div>

<br>
<br>
<br>

<div class="row">
    {% for lanmark in lanmarks %}
            <div class="col-md-3">
              <div class="thumbnail">
                <a href="{{lanmark.id}}">
                  <img src="{{lanmark.image.url}}" alt="Lights" style="width:100%">
                  <div class="caption">
                    <center>{{lanmark.title}}</center>
                  </div>
                </a>
              </div>
            </div>
    {% endfor %}
    
    <br/>
    {% if page_obj.has_next%}
      <a href="{{request.path}}?page={{page_obj.next_page_number}}">Tiáº¿p Theo</a>
    {%endif%}
</div>
{%endblock%}
