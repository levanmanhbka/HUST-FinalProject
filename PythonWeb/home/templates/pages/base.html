<!DOCTYPE html>
<html lang="en">

<head>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
	<title>{% block title %}{% endblock %}</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="container-fluid" style="min-height: 95%">
		<div class="row">
			<div class="col-sm-2">
				<center>
					<img src="{%static 'images/image.jpg'%}" class="responsive-img" style="max-height:150px" width=100%>
				</center>
			</div>
			<div class="col-sm-10">
				<center>
					<h2>FIND PLACE BY IMAGE</h2>
				</center>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-2">
				<div class="bs-sliderbar">
					<ul class="nav flex-column">
						<li><a href="/">HOME</a></li>
						<li><a href="/predict">PREDICT</a></li>
						<li><a href="/contact">CONTACT</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="container-fluid">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container-fluid">
			<a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Google</a>
		</div>
	</footer>

</body>

</html>
